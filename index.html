<head>

<body>

  <header>
    <div class="container">

      <div class="jumbotron jumbotron-fluid;">
        <h1>Superheros!!</h1>
        <style>
          h1 {
            text-align: center;
          }

          p {
            text-align: center;
          }

          div {
            text-align: center;
          }
        </style>


      </div>
    </div>
  </header>


  <div class="card">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="card-header">Search</div>

      <input id="input-value" type="text">


      <div class="container">
        <div class="card">
          <div class="row">
            <div class="col-lg-12"></div>
            <input type="text" placeholder="Search.." name="search">
            <button class="btn btn-basic btn-sm search-button" style="font-display: center;" id="searchButton">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
              </svg>
            </button>

          </div>
        </div>
        <div class="tab">
          <div class="btn-group btn-group-lg">
            <div class="row"></div>
            <div class="col-lg-6"></div>
            <div class="row"></div>
            <div class="col-lg-6"></div>
            <div class="row"></div>
            <div class="col-lg-6"></div>
            <div class="row"></div>
            <div class="col-lg-6"></div>
          </div>

          <button id="stats" type="button" class="btn btn-info">Stats</button>

          <!--button start-->


          <button type="button" class="btn btn-info">Movies</button>

          <button id="comic-img" type="button" class="btn btn-info">Images</button>
          <button id="searchComic" type="button" class="btn btn-info">Comics</button>

        </div>
        <!--button end-->
      </div>




    </div>

    <!-- Tab content -->
    <div id="openStats" class="Stats">
    </div>

    <div id="openMovies" class="Movies">
    </div>

    <div id="openImages" class="Images">
    </div>
    <div id="openComics" class="Comics">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
